<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    {{ titulo }} {{ novaInfo }}
    <button @click="alterar">Alterar</button>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            titulo: 'Teste'
        },
        methods: {
            alterar(){
                this.titulo += '?'
            }
        }
    })
    //Aqui é declado um valor externo a instância vue, esse valor existe mas não aparece na Dom e também não é reativo
    vm.novaInfo = 'Teste 2'
    console.log(vm.novaInfo)
</script>
