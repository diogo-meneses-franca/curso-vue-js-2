<meta charset="UTF-8">

<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <!--com ref=aulaRef é adicionado no objeto vm uma ref aulaRef que aponta pro objeto h1
    É possível visualizar isto digitando vm no console do browser-->
    <h1 ref="aulaRef">{{ aula }}</h1>
    <h2>{{ modulo }}</h2>
    <button @click="alterarAula">Alterar aula</button>
    <button @click="alterarModulo">Alterar modulo</button>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            aula: 'Aula: Usando Refs',
            modulo: 'Módulo instancia Vue'
        },
        methods: {
            alterarAula() {
                this.aula += '#'
            },
            alterarModulo() {
                this.modulo += '#'
            }
        }
    })

    //apenas para exemplo, não é considerado boa pratica alterar diretamente valores
    //que estão dentro de uma instancia Vue
    vm.$refs.aulaRef.innerText = 'Alterado diretamente :('
</script>
