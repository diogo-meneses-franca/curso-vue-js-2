<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">
        Mouse {{ x }} e {{ y }}
        <span v-on:mousemove="parar">Parar Aqui!!!</span>
        <!--exibe o alerta apenas quando Ã© pressionado alt+enter no input-->
        <input type="text" v-on:keyup.enter.alt="exibirAlerta">
    </p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(valor, event){
                console.log(valor, event)
                this.contador += valor
            },
            atualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            },
            parar(event){
                event.stopPropagation()
            },
            exibirAlerta(){
                alert('alertando!')
            }
        }
    })
</script>
