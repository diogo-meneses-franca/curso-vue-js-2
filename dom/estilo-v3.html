<script src="https://unpkg.com/vue@2"></script>
<style>
    .caixas {
        display: flex;
        justify-content: space-around;
    }
    .demo {
        width: 100px;
        height: 100px;
        background-color: grey;
        display: flex;
        justify-content: space-between;
    }
    .c1 {
        background-color: red;
    }
    .c2 {
        background-color: green;
    }
    .c3 {
        background-color: yellow;
    }
</style>
<div id="app">
    <div class="caixas">
        <div class="demo" 
            @click="aplicarc1 = !aplicarc1"
            :class="estilo1">
        </div>
        <div class="demo"></div>
        <div class="demo" :class="classeCSS"></div>
    </div>
    <hr>
    <input type="text" v-model="classeCSS">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            aplicarc1: false,
            classeCSS: 'c1'
        },
        computed: {
            estilo1(){
                return {
                    c1: this.aplicarc1,
                    c2: !this.aplicarc1
                }
            }
        }

    })
</script>
