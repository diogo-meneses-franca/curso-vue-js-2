<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="aumentar2">Aumentar2</button>
    <br>
    <br>
    <button v-on:click="diminuir">Diminuir</button>
    <button v-on:click="diminuir2">Diminuir2</button>

    <p>Contador: {{ contador }} | {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0
        },
        computed: {
            resultado(){
                return this.contador >= 5 ? 'maior ou igual a 5' : 'menor que 5'
            }
        },
        //Watch pode ser utilizado por exemplo para quando um combobox de estado mudar ele buscar e popular o combobox abaixo de cidade-->
        //Depois de 2 segundos contador recebe o valor 0-->
        watch: {
            contador(novo, antigo){
                console.log(antigo, novo)
                setTimeout(()=>{ this.contador = 0}, 2000)
            }
        },
        methods: {
            aumentar(){
                this.contador++
            },
            aumentar2(){
                this.contador2++
            },
            diminuir(){
                this.contador--
            },
            diminuir2(){
                this.contador2--
            }
        
        }
    })
</script>
