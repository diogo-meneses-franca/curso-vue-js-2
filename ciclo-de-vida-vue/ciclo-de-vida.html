<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <h1>{{ titulo }}</h1>
    <button @click="titulo += '#'">Alterar titulo</button>
    <button @click="$destroy()">Destruir</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Ciclo de vida'
        },
        beforeCreate() {
            console.log('Antes de criar')
        },
        created() {
            console.log('Criado')
        },
        beforeMount() {
            console.log('Antes de montar (DOM)')
        },
        mounted() {
            console.log('DOM montada')
        },
        beforeUpdate() {
            console.log('Antes de atualizar a DOM')
        },
        updated() {
            console.log('DOM atualizada')
        },
        beforeDestroy() {
            console.log('Antes de destruir')
        },
        destroyed(){
            console.log('Destru√≠do')
        }
    })
</script>
