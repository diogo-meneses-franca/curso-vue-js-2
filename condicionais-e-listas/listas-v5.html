<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <ul>
        <li v-for="(cor, indice) in cores">{{ cor }} - {{ indice }}</li>
    </ul>
    <!--Indicar a key faz com que o Vue saiba como mapear os elementos 
        em uma lista mais precisamente. Ex: ao apresentar uma lista de produtos
        Ã© interessante que seja passado como key o id do produto-->
    <button @click="cores.push('branca')" :key="cor">Adicionar</button>
    <hr>
    <template v-for="(cor, indice) in cores">
        <h1>{{ cor }}</h1>
        <p>{{ indice }}</p>
    </template>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas">
            {{ pessoa.nome }}
            <div v-for="(valor, chave) in pessoa">
                {{ chave }} = {{ valor }}
            </div>
        </li>
    </ul>
    <hr>
    <div v-for="n in 10">{{ n }}</div>
</div>

<script>    
    new Vue({
        el: '#app',
        data: {
            cores: ['verde', 'vermelho', 'amarelo', 'azul'],
            pessoas: [
                {nome: 'Ana', idade: 26, peso: 59},
                {nome: 'Guilherme', idade: 39, peso: 86}
            ]
        }
    })
</script>
<style>
    h1, p{
        display: inline;
    }
</style>
